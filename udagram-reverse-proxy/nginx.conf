events {
}
http {
  server {
    listen 8080;
    location / {
      proxy_pass http://udagram-frontend:8100/;
    }
    location /api/v0/feed/ {
      proxy_pass http://udagram-feed-api:8080/api/v0/feed/;
    }
    location /api/v0/users/ {
      proxy_pass http://udagram-user-api:8080/api/v0/users/;
    }
  }
}